<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(0,100,255,0.1) 0%, transparent 60%),
                radial-gradient(ellipse at 80% 80%, rgba(180,0,220,0.1) 0%, transparent 60%),
                linear-gradient(to bottom, #000010, #050525);
            color: #e0f0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00f9ff, #a0f, #00f9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0,249,255,0.4);
            letter-spacing: 2px;
            margin-bottom: 40px;
            animation: hueShift 8s infinite;
        }
        @keyframes hueShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }
        .start-button {
            background: rgba(20,25,60,0.8);
            color: #00f9ff;
            border: 1px solid rgba(0,249,255,0.3);
            padding: 18px 36px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(5px);
            box-shadow: 
                0 5px 20px rgba(0,0,0,0.3),
                inset 0 0 15px rgba(0,249,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,249,255,0.05), rgba(200,0,255,0.03));
            z-index: -1;
        }
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 10px 30px rgba(0,249,255,0.3),
                inset 0 0 20px rgba(0,249,255,0.2);
            border-color: rgba(0,249,255,0.6);
        }
        .start-button:active {
            transform: translateY(0);
        }
        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #00f9ff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,249,255,0.5);
        }
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 0 L100 25 L100 75 L50 100 L0 75 L0 25 Z" fill="none" stroke="rgba(0,150,255,0.05)" stroke-width="0.5"/></svg>');
            background-size: 100px 100px;
            z-index: -1;
            opacity: 0.3;
        }
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.03"/></svg>');
            z-index: -1;
            pointer-events: none;
            animation: glitch 5s infinite alternate;
        }
        @keyframes glitch {
            0%, 100% { opacity: 0.03; transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-3px, 1px); }
            80% { transform: translate(1px, -3px); }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="glitch-overlay"></div>
    
    <h1>Bienvenue dans le jeu d'entrainement Histoire!</h1>
    <div class="button-container">
        <button class="start-button" onclick="window.location.href='https://college-du-bois-fleuri-pywx.vercel.app/jeu.html'">Commencer</button>
        <button class="start-button" onclick="window.location.href='https://college-du-bois-fleuri-pywx.vercel.app/test.html'">Mode test</button>
        <button class="start-button" onclick="window.location.href='https://college-du-bois-fleuri-pywx.vercel.app/future.html'">Mode Future</button>
    </div>
    <div class="bottom-left">Zaland.SADIQ</div>
</body>
</html>
