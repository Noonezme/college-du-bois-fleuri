<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        body {
            background: #000010;
            color: #e0f0ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden;
            text-align: center;
            position: relative;
            cursor: default;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00f9ff, #a0f, #00f9ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(0,249,255,0.4);
            letter-spacing: 2px;
            margin-bottom: 40px;
            animation: hueShift 8s infinite;
            z-index: 10;
        }
        
        @keyframes hueShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        
        .start-button {
            background: rgba(20,25,60,0.8);
            color: #00f9ff;
            border: 1px solid rgba(0,249,255,0.3);
            padding: 18px 36px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: bold;
            backdrop-filter: blur(5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3), inset 0 0 15px rgba(0,249,255,0.1);
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,249,255,0.05), rgba(200,0,255,0.03));
            z-index: -1;
        }
        
        .start-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,249,255,0.3), inset 0 0 20px rgba(0,249,255,0.2);
            border-color: rgba(0,249,255,0.6);
        }
        
        .bottom-left {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #00f9ff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0,249,255,0.5);
            z-index: 10;
        }
        
        .energy-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.8;
            z-index: -1;
        }
        
        #orb1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0,100,255,0.8), transparent 70%);
            animation: float 15s infinite linear;
        }
        
        #orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(180,0,220,0.6), transparent 70%);
            animation: float 20s infinite linear reverse;
        }
        
        #orb3 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0,200,200,0.5), transparent 70%);
            animation: float 25s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(100px, 0) rotate(180deg); }
            75% { transform: translate(50px, -50px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }
        
        .particle {
            position: absolute;
            background: rgba(0,249,255,0.7);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }
        
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,150,255,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,150,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    <div id="orb1" class="energy-orb"></div>
    <div id="orb2" class="energy-orb"></div>
    <div id="orb3" class="energy-orb"></div>
    
    <h1>Bienvenue dans le jeu d'entrainement Histoire!</h1>
    <div class="button-container">
        <button class="start-button" onclick="window.location.href='https://college-du-bois-fleuri-pywx.vercel.app/jeu.html'">Commencer</button>
        <button class="start-button" onclick="window.location.href='https://college-du-bois-fleuri-pywx.vercel.app/test.html'">Mode test</button>
        <button class="start-button" onclick="window.location.href='https://college-du-bois-fleuri-pywx.vercel.app/future.html'">Mode Future</button>
    </div>
    <div class="bottom-left">Zaland.SADIQ</div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.energy-orb');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            orbs.forEach((orb, index) => {
                const moveX = (x - 0.5) * 100 * (index + 1);
                const moveY = (y - 0.5) * 100 * (index + 1);
                orb.style.transform = `translate(${moveX}px, ${moveY}px)`;
            });
        });

        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 5 + 1;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
                particle.style.boxShadow = `0 0 ${size*2}px ${size}px rgba(0,249,255,0.3)`;
                
                document.body.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
