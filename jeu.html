<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoire de France - Jeu Chronologique</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e6e6e6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 219, 222, 0.3);
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .player-hand, .timeline {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            min-height: 180px;
            align-items: center;
            position: relative;
        }

        .timeline {
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .card.dragging {
            opacity: 0.5;
            transform: scale(1.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 65%, rgba(255, 255, 255, 0.1) 100%);
            z-index: 0;
        }

        .card-title {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-description {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .card-date {
            font-size: 0.9rem;
            color: #00dbde;
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .drop-indicator {
            width: 160px;
            height: 160px;
            border: 2px dashed rgba(0, 219, 222, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(0, 219, 222, 0.7);
            font-size: 2rem;
            transition: all 0.3s ease;
        }

        .drop-indicator:hover {
            background: rgba(0, 219, 222, 0.1);
            border-color: rgba(0, 219, 222, 0.8);
        }

        .drop-indicator.between {
            width: 40px;
            height: 40px;
            margin: 0 -20px; /* Half overlaps adjacent cards */
            z-index: 10;
        }

        .message {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 100;
        }

        .message.show {
            opacity: 1;
        }

        .message.success {
            background: rgba(0, 200, 83, 0.9);
            color: white;
        }

        .message.error {
            background: rgba(255, 23, 68, 0.9);
            color: white;
        }

        .message.info {
            background: rgba(3, 169, 244, 0.9);
            color: white;
        }

        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .win-screen.show {
            opacity: 1;
            pointer-events: all;
        }

        .win-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 219, 222, 0.3);
        }

        .win-content h2 {
            font-size: 2.5rem;
            margin-top: 0;
            color: #00dbde;
        }

        .win-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .support-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .support-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .player-hand, .timeline {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .card {
                width: 140px;
                height: 140px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .drop-indicator.between {
                width: 30px;
                height: 30px;
                margin: 0 -15px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <header>
        <h1>Histoire de France - Jeu Chronologique</h1>
    </header>
    
    <div class="game-container">
        <div class="player-hand" id="playerHand"></div>
        
        <div class="timeline" id="timeline">
            <!-- Timeline cards will be added here -->
        </div>
    </div>
    
    <div class="message" id="message"></div>
    
    <div class="win-screen" id="winScreen">
        <div class="win-content">
            <h2>Félicitations !</h2>
            <p>Vous avez correctement ordonné tous les événements historiques !</p>
            <button class="btn btn-primary" id="restartBtn">Rejouer</button>
        </div>
    </div>
    
    <button class="support-btn" id="supportBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
        </svg>
        Support
    </button>

    <script>

        const events = [

            {
                title: "Armistice 1940",

                date: "22 juin 1940",

            },
            {

            {

            {

                description: "Fondation de la CEE (future UE).",
                date: "25 mars 1957",

            },
            {
                title: "Mai 68",
                description: "Mouvement de protestation en France.",
                date: "Mai-juin 1968",
                year: 1968,
                value: 19
            },
            {
                title: "Chute du mur de Berlin",
                description: "Événement marquant la fin de la Guerre froide.",
                date: "9 novembre 1989",
                year: 1989,
                value: 20
            },
            {
                title: "Traité de Maastricht",
                description: "Fondation de l'Union européenne.",
                date: "7 février 1992",
                year: 1992,
                value: 21
            }
        ];

        // DOM elements
        const playerHand = document.getElementById('playerHand');
        const timeline = document.getElementById('timeline');
        const message = document.getElementById('message');
        const winScreen = document.getElementById('winScreen');
        const restartBtn = document.getElementById('restartBtn');
        const supportBtn = document.getElementById('supportBtn');

        // Game state variables
        let playerCards = [];
        let timelineCards = [];
        let gameWon = false;
        let draggedCard = null;
        let draggedCardIndex = null;

        // Initialize the game
        function initGame() {
            // Reset game state
            playerCards = [];
            timelineCards = [];
            gameWon = false;
            
            // Clear containers
            playerHand.innerHTML = '';
            timeline.innerHTML = '';
            winScreen.classList.remove('show');
            
            // Shuffle events but keep their chronological values
            const shuffledEvents = [...events].sort(() => Math.random() - 0.5);
            
            // Deal 3 cards to player (without dates)
            playerCards = shuffledEvents.slice(0, 3).map(card => {
                return {...card, showDate: false};
            });
            
            // Set first timeline card (with date visible)
            const firstTimelineCard = {...shuffledEvents[3], showDate: true};
            timelineCards.push(firstTimelineCard);
            
            updatePlayerHand();
            updateTimeline();
            
            showMessage("Glissez vos cartes sur la timeline dans l'ordre chronologique", 'info');
        }

        // Update player's hand display
        function updatePlayerHand() {
            playerHand.innerHTML = '';
            
            playerCards.forEach((card, index) => {
                const cardElement = createCardElement(card, index);
                playerHand.appendChild(cardElement);
            });
        }

        // Update timeline display
        function updateTimeline() {
            timeline.innerHTML = '';
            
            // Sort timeline cards by value
            timelineCards.sort((a, b) => a.value - b.value);
            
            // Add drop indicator at the beginning
            const firstDropIndicator = document.createElement('div');
            firstDropIndicator.className = 'drop-indicator';
            firstDropIndicator.textContent = '+';
            firstDropIndicator.addEventListener('dragover', (e) => e.preventDefault());
            firstDropIndicator.addEventListener('drop', () => handleCardDrop(-1));
            timeline.appendChild(firstDropIndicator);
            
            // Add timeline cards with between drop indicators
            timelineCards.forEach((card, index) => {
                const cardElement = createCardElement(card);
                timeline.appendChild(cardElement);
                
                // Add between drop indicator (except after last card)
                if (index < timelineCards.length - 1) {
                    const betweenDropIndicator = document.createElement('div');
                    betweenDropIndicator.className = 'drop-indicator between';
                    betweenDropIndicator.textContent = '+';
                    betweenDropIndicator.addEventListener('dragover', (e) => e.preventDefault());
                    betweenDropIndicator.addEventListener('drop', () => handleCardDrop(index));
                    timeline.appendChild(betweenDropIndicator);
                }
            });
            
            // Add drop indicator at the end
            const lastDropIndicator = document.createElement('div');
            lastDropIndicator.className = 'drop-indicator';
            lastDropIndicator.textContent = '+';
            lastDropIndicator.addEventListener('dragover', (e) => e.preventDefault());
            lastDropIndicator.addEventListener('drop', () => handleCardDrop(timelineCards.length - 1));
            timeline.appendChild(lastDropIndicator);
        }

        // Create card element
        function createCardElement(card, index = null) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.draggable = true;
            
            if (index !== null) {
                cardElement.dataset.index = index;
            }
            
            const titleElement = document.createElement('div');
            titleElement.className = 'card-title';
            titleElement.textContent = card.title;
            
            const descElement = document.createElement('div');
            descElement.className = 'card-description';
            descElement.textContent = card.description;
            
            const dateElement = document.createElement('div');
            dateElement.className = 'card-date';
            dateElement.textContent = card.showDate ? card.date : 'Date cachée';
            
            cardElement.appendChild(titleElement);
            cardElement.appendChild(descElement);
            cardElement.appendChild(dateElement);
            
            // Drag events
            cardElement.addEventListener('dragstart',
