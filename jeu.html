<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histoire de France - Jeu Chronologique</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-purple: #bc13fe;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --card-bg: rgba(30, 30, 46, 0.8);
            --glow: 0 0 10px rgba(15, 240, 252, 0.7);
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(188, 19, 254, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 240, 252, 0.15) 0%, transparent 50%),
                linear-gradient(to bottom, rgba(10, 10, 20, 0.9), rgba(5, 5, 15, 0.9));
            overflow-x: hidden;
        }

        .header {
            background-color: rgba(20, 20, 40, 0.9);
            width: 100%;
            text-align: center;
            padding: 15px 0;
            color: white;
            box-shadow: 0 0 20px rgba(15, 240, 252, 0.3);
            position: relative;
            z-index: 10;
            border-bottom: 1px solid var(--neon-blue);
        }

        .header h1 {
            margin: 0;
            font-weight: 500;
            letter-spacing: 2px;
            text-shadow: 0 0 15px var(--neon-blue);
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 0 0 10px var(--neon-blue); }
            to { text-shadow: 0 0 20px var(--neon-purple); }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 95%;
            height: 90vh;
            padding: 10px;
            position: relative;
        }

        .timeline-container {
            width: 100%;
            height: 55%;
            overflow-x: auto;
            padding: 20px 0;
            margin-bottom: 20px;
            position: relative;
        }

        .timeline {
            display: flex;
            height: 100%;
            align-items: center;
            min-width: min-content;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            bottom: 80px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            z-index: 1;
            box-shadow: var(--glow);
        }

        .card-slot {
            min-width: 180px;
            height: 220px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .card {
            width: 160px;
            height: 200px;
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 0 15px rgba(15, 240, 252, 0.2);
            display: flex;
            flex-direction: column;
            cursor: grab;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid rgba(15, 240, 252, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(15, 240, 252, 0.4);
        }

        .card:hover::before {
            opacity: 0.3;
        }

        .card.dragging {
            opacity: 0.9;
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 0 30px rgba(15, 240, 252, 0.6);
            cursor: grabbing;
            z-index: 100;
            border: 1px solid var(--neon-blue);
        }

        .card h3 {
            margin: 0 0 10px 0;
            color: var(--neon-blue);
            font-size: 1.1em;
            border-bottom: 1px solid rgba(15, 240, 252, 0.3);
            padding-bottom: 5px;
        }

        .card p {
            margin: 0;
            font-size: 0.85em;
            color: rgba(224, 224, 224, 0.9);
            flex-grow: 1;
        }

        .card .date {
            font-weight: bold;
            color: var(--neon-purple);
            margin-top: 10px;
            text-align: right;
        }

        .player-hand {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            padding: 20px;
            background-color: rgba(20, 20, 40, 0.7);
            border-radius: 10px;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
            flex-wrap: wrap;
            border-top: 1px solid rgba(15, 240, 252, 0.2);
        }

        .drop-zone {
            min-width: 180px;
            height: 220px;
            margin: 0 10px;
            border: 2px dashed rgba(127, 140, 141, 0.5);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(10, 10, 20, 0.3);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .drop-zone.highlight {
            background-color: rgba(46, 204, 113, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(15, 240, 252, 0.3);
        }

        .drop-zone::after {
            content: '';
            position: absolute;
            bottom: -15px;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            z-index: 1;
        }

        .message-area {
            margin: 15px 0;
            padding: 12px 20px;
            background-color: rgba(30, 30, 46, 0.7);
            border-radius: 6px;
            min-height: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(15, 240, 252, 0.2);
        }

        .success {
            color: #0f0;
            border-color: rgba(0, 255, 0, 0.3);
        }

        .error {
            color: #f44;
            border-color: rgba(255, 0, 0, 0.3);
        }

        .win-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            display: none;
        }

        .win-screen h2 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .win-screen p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }

        .win-screen button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .win-screen button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(15, 240, 252, 0.6);
        }

        .reporter-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background: linear-gradient(45deg, rgba(15, 240, 252, 0.2), rgba(188, 19, 254, 0.2));
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .reporter-btn:hover {
            background: linear-gradient(45deg, rgba(15, 240, 252, 0.3), rgba(188, 19, 254, 0.3));
            color: white;
            border-color: var(--neon-purple);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.4rem;
                padding: 0 40px 0 20px;
            }
            
            .card-slot, .drop-zone {
                min-width: 140px;
                height: 180px;
            }
            
            .card {
                width: 130px;
                height: 160px;
                font-size: 0.8em;
                padding: 10px;
            }
            
            .reporter-btn {
                right: 15px;
                padding: 8px 15px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Histoire de France - Jeu Chronologique</h1>
        <button class="reporter-btn" onclick="window.location.href='support.html'">Support</button>
    </div>

    <div class="game-container">
        <div class="message-area" id="message-area">
            Glissez vos cartes sur la timeline dans l'ordre chronologique
        </div>

        <div class="timeline-container">
            <div class="timeline" id="timeline">
                <!-- Timeline cards will be placed here -->
            </div>
        </div>

        <div class="player-hand" id="player-hand">
            <!-- Player cards will be inserted here by JavaScript -->
        </div>
    </div>

    <div class="win-screen" id="win-screen">
        <h2>Félicitations !</h2>
        <p>Vous avez correctement placé toutes les cartes dans l'ordre chronologique !</p>
        <button id="play-again">Rejouer</button>
    </div>

    <script>
        // Game data with properly ordered historical events (oldest to newest)
        const events = [
            {
                title: "Assassinat François-Ferdinand",
                description: "Événement déclencheur de la Première Guerre mondiale.",
                date: "28 juin 1914",
                year: 1914,
                placementValue: 1.0
            },
            {
                title: "Bataille de Verdun",
                description: "L'une des batailles les plus meurtrières de la Première Guerre mondiale.",
                date: "21 février - 18 décembre 1916",
                year: 1916,
                placementValue: 2.0
            },
            {
                title: "Armistice 1918",
                description: "Fin des combats de la Première Guerre mondiale.",
                date: "11 novembre 1918",
                year: 1918,
                placementValue: 3.0
            },
            {
                title: "Traité de Versailles",
                description: "Traité de paix mettant fin officiellement à la guerre.",
                date: "28 juin 1919",
                year: 1919,
                placementValue: 4.0
            },
            {
                title: "Hitler chancelier",
                description: "Adolf Hitler devient chancelier d'Allemagne.",
                date: "30 janvier 1933",
                year: 1933,
                placementValue: 5.0
            },
            {
                title: "Anschluss",
                description: "Annexion de l'Autriche par l'Allemagne nazie.",
                date: "12 mars 1938",
                year: 1938,
                placementValue: 6.0
            },
            {
                title: "Pacte germano-soviétique",
                description: "Accord de non-agression entre Hitler et Staline.",
                date: "23 août 1939",
                year: 1939,
                placementValue: 7.0
            },
            {
                title: "Invasion de la Pologne",
                description: "Début de la Seconde Guerre mondiale.",
                date: "1er septembre 1939",
                year: 1939,
                placementValue: 7.1
            },
            {
                title: "Discours de Pétain",
                description: "Pétain annonce la demande d'armistice à la radio.",
                date: "17 juin 1940",
                year: 1940,
                placementValue: 8.0
            },
            {
                title: "Appel du 18 Juin",
                description: "De Gaulle appelle à continuer le combat depuis Londres.",
                date: "18 juin 1940",
                year: 1940,
                placementValue: 8.1
            },
            {
                title: "Armistice 1940",
                description: "Signature de l'armistice avec l'Allemagne nazie.",
                date: "22 juin 1940",
                year: 1940,
                placementValue: 8.2
            },
            {
                title: "Débarquement Normandie",
                description: "Opération Overlord pour libérer la France.",
                date: "6 juin 1944",
                year: 1944,
                placementValue: 9.0
            },
            {
                title: "Libération de Paris",
                description: "Fin de l'occupation allemande de la capitale.",
                date: "25 août 1944",
                year: 1944,
                placementValue: 9.1
            },
            {
                title: "Capitulation allemande",
                description: "Fin de la Seconde Guerre mondiale en Europe.",
                date: "8 mai 1945",
                year: 1945,
                placementValue: 9.2
            },
            {
                title: "Création de l'ONU",
                description: "Fondation des Nations unies.",
                date: "26 juin 1945",
                year: 1945,
                placementValue: 9.3
            },
            {
                title: "Plan Marshall",
                description: "Aide américaine pour la reconstruction.",
                date: "5 juin 1947",
                year: 1947,
                placementValue: 9.4
            },
            {
                title: "Création de l'OTAN",
                description: "Alliance militaire occidentale.",
                date: "4 avril 1949",
                year: 1949,
                placementValue: 9.5
            },
            {
                title: "Traité de Rome",
                description: "Fondation de la CEE (future UE).",
                date: "25 mars 1957",
                year: 1957,
                placementValue: 9.6
            },
            {
                title: "Mai 68",
                description: "Mouvement de protestation en France.",
                date: "Mai-juin 1968",
                year: 1968,
                placementValue: 9.7
            },
            {
                title: "Chute du mur de Berlin",
                description: "Événement marquant la fin de la Guerre froide.",
                date: "9 novembre 1989",
                year: 1989,
                placementValue: 9.8
            },
            {
                title: "Traité de Maastricht",
                description: "Fondation de l'Union européenne.",
                date: "7 février 1992",
                year: 1992,
                placementValue: 9.9
            }
        ];

        // Game state variables
        let playerCards = [];
        let timelineCards = [];
        let gameWon = false;
        let draggedCard = null;
        let draggedCardIndex = null;

        // DOM elements
        const playerHand = document.getElementById('player-hand');
        const timeline = document.getElementById('timeline');
        const messageArea = document.getElementById('message-area');
        const winScreen = document.getElementById('win-screen');
        const playAgainButton = document.getElementById('play-again');

        // Initialize the game
        function initGame() {
            // Reset game state
            playerCards = [];
            timelineCards = [];
            gameWon = false;
            
            // Clear containers
            playerHand.innerHTML = '';
            timeline.innerHTML = '';
            winScreen.style.display = 'none';
            
            // Shuffle events but keep their chronological order values
            const shuffledEvents = [...events].sort(() => Math.random() - 0.5);
            
            // Deal 3 cards to player (without dates)
            playerCards = shuffledEvents.slice(0, 3).map(card => {
                return {...card, showDate: false};
            });
            
            // Set first timeline card (with date visible)
            const firstTimelineCard = {...shuffledEvents[3], showDate: true};
            timelineCards.push(firstTimelineCard);
            
            updatePlayerHand();
            updateTimeline();
            
            showMessage("Glissez vos cartes sur la timeline dans l'ordre chronologique");
        }

        // Update player hand display
        function updatePlayerHand() {
            playerHand.innerHTML = '';
            playerCards.forEach((card, index) => {
                const cardElement = createCardElement(card, index, true);
                playerHand.appendChild(cardElement);
            });
        }

        // Update timeline display
        function updateTimeline() {
            timeline.innerHTML = '';
            
            // Sort timeline cards by placement value
            timelineCards.sort((a, b) => a.placementValue - b.placementValue);
            
            // Create drop zones and cards
            timelineCards.forEach((card, index) => {
                // Add drop zone before this card (except for first card)
                if (index === 0) {
                    const dropZone = createDropZone(index - 1);
                    timeline.appendChild(dropZone);
                }
                
                // Add the card
                const cardSlot = document.createElement('div');
                cardSlot.className = 'card-slot';
                const cardElement = createCardElement(card);
                cardSlot.appendChild(cardElement);
                timeline.appendChild(cardSlot);
                
                // Add drop zone after this card
                const dropZone = createDropZone(index);
                timeline.appendChild(dropZone);
            });
        }

        // Create a card element
        function createCardElement(cardData, index = null, draggable = false) {
            const card = document.createElement('div');
            card.className = 'card';
            
            // Only show date if specified or if it's on the timeline
            const dateDisplay = cardData.showDate ? cardData.date : '????';
            
            card.innerHTML = `
                <h3>${cardData.title}</h3>
                <p>${cardData.description}</p>
                <div class="date">${dateDisplay}</div>
            `;
            
            if (draggable) {
                card.draggable = true;
                card.dataset.index = index;
                
                card.addEventListener('dragstart', (e) => {
                    draggedCard = cardData;
                    draggedCardIndex = index;
                    card.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', index);
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                card.addEventListener('dragend', () => {
                    card.classList.remove('dragging');
                });
            }
            
            return card;
        }

        // Create a drop zone element
        function createDropZone(positionIndex) {
            const dropZone = document.createElement('div');
            dropZone.className = 'drop-zone';
            dropZone.dataset.position = positionIndex;
            
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                dropZone.classList.add('highlight');
            });
            
            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('highlight');
            });
            
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('highlight');
                
                if (draggedCard !== null) {
                    handleCardDrop(positionIndex);
                }
            });
            
            return dropZone;
        }

        // Handle card drop on timeline
        function handleCardDrop(positionIndex) {
            // Determine the correct position based on placementValue
            let correctPosition = false;
            let newPlacementValue = 0;
            
            if (timelineCards.length === 0) {
                // First card on timeline
                correctPosition = true;
                newPlacementValue = draggedCard.placementValue;
            } else if (positionIndex === -1) {
                // Placing before first card
                correctPosition = draggedCard.placementValue < timelineCards[0].placementValue;
                newPlacementValue = timelineCards[0].placementValue - 0.1;
            } else if (positionIndex === timelineCards.length - 1) {
                // Placing after last card
                correctPosition = draggedCard.placementValue > timelineCards[timelineCards.length - 1].placementValue;
                newPlacementValue = timelineCards[timelineCards.length - 1].placementValue + 0.1;
            } else {
                // Placing between two cards
                const prevCard = timelineCards[positionIndex];
                const nextCard = timelineCards[positionIndex + 1];
                correctPosition = (draggedCard.placementValue > prevCard.placementValue && 
                                  draggedCard.placementValue < nextCard.placementValue);
                newPlacementValue = (prevCard.placementValue + nextCard.placementValue) / 2;
            }
            
            if (correctPosition) {
                // Correct placement
                const newCard = {
                    ...draggedCard, 
                    showDate: true,
                    placementValue: newPlacementValue
                };
                
                // Add to timeline
                timelineCards.push(newCard);
                
                // Remove from player's hand
                playerCards.splice(draggedCardIndex, 1);
                
                // Add new card to player's hand if available
                const remainingEvents = events.filter(event => 
                    !playerCards.some(pc => pc.title === event.title) &&
                    !timelineCards.some(tc => tc.title === event.title)
                );
                
                if (remainingEvents.length > 0 && playerCards.length < 3) {
                    const newPlayerCard = {...remainingEvents[0], showDate: false};
                    playerCards.push(newPlayerCard);
                }
                
                showMessage(`Correct ! ${newCard.title} (${newCard.date}) est bien placé.`, 'success');
                
                // Check win condition
                checkWinCondition();
            } else {
                // Incorrect placement
                showMessage(`Incorrect ! ${draggedCard.title} (${draggedCard.date}) ne va pas ici.`, 'error');
            }
            
            // Reset dragged card
            draggedCard = null;
            draggedCardIndex = null;
            
            // Update displays
            updatePlayerHand();
            updateTimeline();
        }

        // Check win condition
        function checkWinCondition() {
            const remainingEvents = events.filter(event => 
                !playerCards.some(pc => pc.title === event.title) &&
                !timelineCards.some(tc => tc.title === event.title)
            );
            
            if (playerCards.length === 0 && remainingEvents.length === 0) {
                // Verify all cards are in correct order
                const sortedTimeline = [...timelineCards].sort((a, b) => a.placementValue - b.placementValue);
                const isCorrectOrder = timelineCards.every((card, index) => 
                    card.placementValue === sortedTimeline[index].placementValue);
                
                if (isCorrectOrder) {
                    setTimeout(winGame, 500);
                } else {
                    showMessage("Toutes les cartes sont placées mais l'ordre n'est pas correct !", 'error');
                }
            }
        }

        // Show win screen
        function winGame() {
            gameWon = true;
            winScreen.style.display = 'flex';
        }

        // Show a message in the message area
        function showMessage(message, type = '') {
            messageArea.textContent = message;
            messageArea.className = 'message-area';
            if (type) {
                messageArea.classList.add(type);
            }
        }

        // Event listeners
        playAgainButton.addEventListener('click', initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
