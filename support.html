<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Reporter un problème</title>
    <style>
        :root {
            --neon-blue: #0ff0fc;
            --neon-purple: #bc13fe;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --card-bg: #1e1e1e;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(188, 19, 254, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(15, 240, 252, 0.1) 0%, transparent 50%);
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            z-index: -1;
            border-radius: 12px;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: blur(5px); opacity: 0.7; }
            50% { filter: blur(7px); opacity: 0.4; }
            100% { filter: blur(5px); opacity: 0.7; }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--neon-blue);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: var(--darker-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 10px rgba(188, 19, 254, 0.3);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(15, 240, 252, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(15, 240, 252, 0.5);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .message {
            padding: 1rem;
            border-radius: 6px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 1px solid #0f0;
        }

        .error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #f00;
            border: 1px solid #f00;
        }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 2rem;
            color: var(--neon-blue);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            color: white;
            text-shadow: 0 0 10px var(--neon-blue);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Technique</h1>
        
        <div class="form-group">
            <label for="name">Nom d'utilisateur</label>
            <input type="text" id="name" placeholder="Votre nom...">
        </div>
        
        <div class="form-group">
            <label for="message">Décrivez votre problème ou suggestion</label>
            <textarea id="message" placeholder="Votre message..."></textarea>
        </div>
        
        <button id="send-btn">Envoyer</button>
        
        <div id="status-message" class="message"></div>
        
        <a href="histoire.html" class="back-btn">← Retour au jeu</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendBtn = document.getElementById('send-btn');
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');
            const statusMessage = document.getElementById('status-message');
            
            sendBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                const message = messageInput.value.trim();
                
                if (message.length < 10) {
                    showStatus("Votre message doit contenir au moins 10 caractères.", 'error');
                    return;
                }
                
                sendBtn.disabled = true;
                sendBtn.textContent = "Envoi en cours...";
                
                // Webhook URL
                const webhookURL = 'https://discord.com/api/webhooks/1356323798600646746/ruunLS1txFoW2M3ByvItyVSPRLDVK2YnfrDPmkFC_oN0UTULiGMs8pysaPsPhbAYOgwR';
                
                // Create payload
                const payload = {
                    content: `Nouveau message de support${name ? ` de ${name}` : ''}:\n\n${message}`
                };
                
                // Send to Discord webhook
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                })
                .then(response => {
                    if (response.ok) {
                        showStatus("Message envoyé avec succès! Merci pour votre feedback.", 'success');
                        nameInput.value = '';
                        messageInput.value = '';
                    } else {
                        throw new Error('Erreur réseau');
                    }
                })
                .catch(error => {
                    console.error("Erreur d'envoi:", error);
                    showStatus("Erreur lors de l'envoi du message. Veuillez réessayer plus tard.", 'error');
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    sendBtn.textContent = "Envoyer";
                });
            });
            
            function showStatus(text, type) {
                statusMessage.textContent = text;
                statusMessage.className = 'message ' + type;
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
