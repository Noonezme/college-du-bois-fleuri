<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Reporter un problème</title>
    <style>
        /* [Keep all your existing CSS styles] */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Support Technique</h1>
        
        <div class="password-section">
            <div class="form-group">
                <label for="password">Mot de passe (contactez l'administrateur)</label>
                <input type="password" id="password" placeholder="Entrez le mot de passe...">
            </div>
            <button id="verify-btn">Vérifier</button>
        </div>
        
        <div class="message-section">
            <div class="form-group">
                <label for="message">Décrivez votre problème ou suggestion</label>
                <textarea id="message" placeholder="Votre message..."></textarea>
            </div>
            <button id="send-btn">Envoyer</button>
        </div>
        
        <div id="status-message" class="message"></div>
        
        <a href="index.html" class="back-btn">← Retour au jeu</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordSection = document.querySelector('.password-section');
            const messageSection = document.querySelector('.message-section');
            const verifyBtn = document.getElementById('verify-btn');
            const sendBtn = document.getElementById('send-btn');
            const passwordInput = document.getElementById('password');
            const messageInput = document.getElementById('message');
            const statusMessage = document.getElementById('status-message');
            
            // Hardcoded password for demonstration
            // In a real application, this should be handled server-side
            const correctPassword = "Geographie123"; // Change this to your desired password
            
            verifyBtn.addEventListener('click', function() {
                if (passwordInput.value.trim() === correctPassword) {
                    passwordSection.style.display = 'none';
                    messageSection.style.display = 'block';
                    showStatus("Mot de passe correct. Vous pouvez maintenant envoyer votre message.", 'success');
                } else {
                    showStatus("Mot de passe incorrect. Veuillez réessayer.", 'error');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            sendBtn.addEventListener('click', function() {
                const message = messageInput.value.trim();
                
                if (message.length < 10) {
                    showStatus("Votre message doit contenir au moins 10 caractères.", 'error');
                    return;
                }
                
                sendBtn.disabled = true;
                sendBtn.textContent = "Envoi en cours...";
                
                // Webhook URL
                const webhookURL = 'https://discord.com/api/webhooks/1356323798600646746/ruunLS1txFoW2M3ByvItyVSPRLDVK2YnfrDPmkFC_oN0UTULiGMs8pysaPsPhbAYOgwR';
                
                // Create payload
                const payload = {
                    content: `Nouveau message de support:\n\n${message}`
                };
                
                // Send to Discord webhook
                fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                })
                .then(response => {
                    if (response.ok) {
                        showStatus("Message envoyé avec succès! Nous vous contacterons bientôt.", 'success');
                        messageInput.value = '';
                    } else {
                        throw new Error('Erreur réseau');
                    }
                })
                .catch(error => {
                    console.error("Erreur d'envoi:", error);
                    showStatus("Erreur lors de l'envoi du message. Veuillez réessayer plus tard.", 'error');
                })
                .finally(() => {
                    sendBtn.disabled = false;
                    sendBtn.textContent = "Envoyer";
                });
            });
            
            function showStatus(text, type) {
                statusMessage.textContent = text;
                statusMessage.className = 'message ' + type;
                statusMessage.style.display = 'block';
                
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
